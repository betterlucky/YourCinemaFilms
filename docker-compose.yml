services:
  web:
    build: .
    volumes:
      - ./db:/app/db
      - static_volume:/app/staticfiles
      - /etc/yourcinemafilms:/etc/yourcinemafilms:ro  # Mount production environment file as read-only
    env_file:
      - .env
    environment:
      - DJANGO_DB_PATH=/app/db/db.sqlite3
    restart: on-failure

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - /etc/letsencrypt:/etc/letsencrypt # Mount Let's Encrypt certificates
      - /var/www/YourCinemaFilms/staticfiles/:/var/www/YourCinemaFilms/staticfiles/ # Mount static files
      - static_volume:/app/staticfiles
    depends_on:
      - web

volumes:
  static_volume:
  sqlite_data:
    driver: local  # Explicitly set the local driver 
