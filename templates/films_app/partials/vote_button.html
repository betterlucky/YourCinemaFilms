{% load i18n %}

<div id="vote-button-container-{{ film.imdb_id }}" class="flex-shrink-0">
    <button class="btn btn-primary"
            hx-post="{% url 'films_app:vote' film.imdb_id %}"
            hx-target="#vote-button-container-{{ film.imdb_id }}"
            hx-swap="outerHTML"
            hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
            hx-indicator="#vote-indicator-{{ film.imdb_id }}"
            hx-trigger="click"
            hx-push-url="false"
            onclick="event.stopPropagation();">
        <i class="fas fa-thumbs-up"></i> Pick
        <span id="vote-indicator-{{ film.imdb_id }}" class="htmx-indicator">
            <i class="fas fa-spinner fa-spin"></i>
        </span>
    </button>
</div>
