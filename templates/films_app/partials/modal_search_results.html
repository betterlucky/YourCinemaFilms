{% if results %}
    {% for film in results %}
        <div class="col-md-4 col-sm-6 mb-4">
            <div class="card h-100">
                <img src="{{ film.Poster|default:'https://via.placeholder.com/150x225?text=No+Poster' }}" 
                     class="card-img-top" alt="{{ film.Title }}" 
                     style="height: 300px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title">{{ film.Title }}</h5>
                    <p class="card-text">{{ film.Year }}</p>
                    {% if film.is_in_cinema %}
                    <div class="mb-2">
                        <span class="badge bg-success">In Cinemas Now</span>
                    </div>
                    {% endif %}
                    <a href="{% url 'films_app:film_detail' film.imdbID %}?source=classics" class="btn btn-primary" {% if film.is_in_cinema %}data-in-cinema="true" data-film-title="{{ film.Title }}"{% endif %}>View Details</a>
                </div>
            </div>
        </div>
    {% endfor %}
{% else %}
    <div class="col-12 text-center">
        <p>No results found. Try a different search term.</p>
    </div>
{% endif %}
