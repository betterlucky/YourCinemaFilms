<div class="alert alert-success">
    <h5><i class="fas fa-check-circle me-2"></i> Cache Update Successful</h5>
    <p>The cinema cache has been successfully updated.</p>
    <div class="mt-3">
        <button class="btn btn-sm btn-outline-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#cacheUpdateOutput" aria-expanded="false" aria-controls="cacheUpdateOutput">
            Show Details
        </button>
        <div class="collapse mt-2" id="cacheUpdateOutput">
            <div class="card card-body">
                <pre class="mb-0" style="white-space: pre-wrap; font-size: 0.8rem;">{{ output|safe }}</pre>
            </div>
        </div>
    </div>
</div>

<div class="text-center mt-3">
    <a href="{% url 'films_app:cinema' %}" class="btn btn-primary">
        <i class="fas fa-sync-alt me-2"></i> Refresh Page
    </a>
</div>
