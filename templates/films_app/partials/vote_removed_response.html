<div id="vote-container" class="mb-4">
    <div class="card shadow mb-4">
        <div class="card-header">
            <h3 class="h5 mb-0">Vote for this film</h3>
        </div>
        <div class="card-body">
            <p>Would you like to see this classic film on the big screen?</p>
            <div id="vote-button-container-{{ film.imdb_id }}">
                <button class="btn btn-primary"
                        hx-post="{% url 'films_app:vote' film.imdb_id %}"
                        hx-target="#vote-container"
                        hx-swap="outerHTML"
                        hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
                        hx-indicator="#vote-indicator">
                    <i class="fas fa-thumbs-up me-1"></i>Vote
                    <span id="vote-indicator" class="htmx-indicator">
                        <i class="fas fa-spinner fa-spin"></i>
                    </span>
                </button>
            </div>
        </div>
    </div>
</div>
