{% if status == 'success' %}
<div class="alert alert-success">
    <i class="fas fa-check-circle me-2"></i>Cinema cache updated successfully!
    <div class="mt-2">
        <small class="text-muted">{{ result }}</small>
    </div>
</div>
{% elif status == 'info' %}
<div class="alert alert-info">
    <i class="fas fa-info-circle me-2"></i>{{ result }}
</div>
{% else %}
<div class="alert alert-danger">
    <i class="fas fa-exclamation-circle me-2"></i>Error updating cinema cache.
    <div class="mt-2">
        <small class="text-muted">{{ result }}</small>
    </div>
</div>
{% endif %}

<div class="text-center mt-3">
    <a href="{% url 'films_app:cinema' %}" class="btn btn-primary">
        <i class="fas fa-sync-alt me-2"></i> Refresh Page
    </a>
</div>
