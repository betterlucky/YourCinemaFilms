{% load i18n %}

<div class="card shadow mb-4">
    <div class="card-header">
        <h3 class="h5 mb-0">{% trans "Vote for this film" %}</h3>
    </div>
    <div class="card-body">
        <form method="post" action="{% url 'films_app:vote' film.imdb_id %}" hx-post="{% url 'films_app:vote' film.imdb_id %}" hx-target="#vote-container" hx-swap="outerHTML">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="commitment_level" class="form-label">{% trans "How committed are you to seeing this film in theaters?" %}</label>
                <select class="form-select" id="commitment_level" name="commitment_level" required>
                    <option value="definite">{% trans "Definitely attending" %}</option>
                    <option value="interested" selected>{% trans "Interested" %}</option>
                    <option value="convenient">{% trans "Only if convenient" %}</option>
                    <option value="undecided">{% trans "Undecided" %}</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="preferred_format" class="form-label">{% trans "What format would you prefer to see this film in?" %}</label>
                <select class="form-select" id="preferred_format" name="preferred_format" required>
                    <option value="standard">{% trans "Standard screening" %}</option>
                    <option value="imax">{% trans "IMAX" %}</option>
                    <option value="3d">{% trans "3D" %}</option>
                    <option value="premium">{% trans "Premium (recliner seats, etc.)" %}</option>
                    <option value="any" selected>{% trans "Any format" %}</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="social_preference" class="form-label">{% trans "Who would you like to see this film with?" %}</label>
                <select class="form-select" id="social_preference" name="social_preference" required>
                    <option value="solo">{% trans "Going solo" %}</option>
                    <option value="partner">{% trans "With partner" %}</option>
                    <option value="friends">{% trans "With friends" %}</option>
                    <option value="family">{% trans "With family" %}</option>
                    <option value="open">{% trans "Open to company" %}</option>
                    <option value="undecided" selected>{% trans "Undecided" %}</option>
                </select>
            </div>
            
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-thumbs-up me-2"></i>{% trans "Vote" %}
                </button>
            </div>
        </form>
    </div>
</div>
